<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1>
        <img src="./eisenhower-matrix.jpg" class="header_image">
      </h1>
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h2 class="section-title">Add Item</h2>
        <div class="task-item_add">
          <input id="new-task" class="task-item_input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="uncompleted-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item_checkbox">
            <label class="task-item_label">Pay Bills</label>
            <input type="text" class="task-item_input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="button_img">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-item_checkbox">
            <label class="task-item_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item_input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="button_img">
            </button>
          </li>
        </ul>
    </section>
    <section>
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item_checkbox" checked>
            <label class="task-item_label">See the Doctor</label>
            <input type="text" class="task-item_input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="button_img">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
